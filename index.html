<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex的个人主页</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="profile">
                <img src="images/icon.png" alt="Alex的头像" class="profile-image">
                <h1>Alex</h1>
                <p class="tagline">开源爱好者</p>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="about container">
            <h2>关于我</h2>
            <p>热爱编程，专注于Web开发和网络安全领域。致力于创造优秀的用户体验和解决实际问题。</p>
        </section>

        <section class="skills container">
            <h2>技能专长</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <i class="fab fa-python"></i>
                    <span>Python</span>
                </div>
                <div class="skill-item">
                    <i class="fab fa-java"></i>
                    <span>Java</span>
                </div>
            </div>
        </section>

        <section class="projects container">
            <h2>项目展示</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <h3>井字棋AI</h3>
                    <p>基于DFS的井字棋AI，玩家无法获胜</p>
                    <div class="project-links">
                        <a href="https://github.com/INF-Alex/CrossGo" class="btn"><i class="fab fa-github"></i> GitHub</a>
                        <a href="https://github.com/INF-Alex/CrossGo/blob/main/src/example.gif" class="btn"><i class="fas fa-external-link-alt"></i> 演示</a>
                    </div>
                </div>
                <div class="project-card">
                    <h3>模拟机票订购网页</h3>
                    <p>MySQL + PHP</p>
                    <div class="project-links">
                        <a href="https://github.com/INF-Alex/flight_booking_website" class="btn"><i class="fab fa-github"></i> GitHub</a>
                        <a href="https://github.com/INF-Alex/flight_booking_website/blob/main/src/admin_menu.png" class="btn"><i class="fas fa-external-link-alt"></i> 演示</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact container">
            <h2>联系方式</h2>
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="mailto:your.email@example.com" class="social-link"><i class="fas fa-envelope"></i></a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Alex. All rights reserved.</p>
        </div>
    </footer>

</html>
